{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center">
    <h1>Explore Top Movie by Genre</h1>
    </div>
    <h3> Guide </h3>
    <p>
        <b>Genre options:</b><br>
            Romance; Comedy <br>
        <b>Top N: </b><br>
            Any integer, how many movies you want to list
    <br>
    <br>

    </p>

    <div class = 'pane'>
    <form action="{{ url_for('GenreTopN')}}" method = 'post'>

        <dl>
            <dt>Genre:</dt>
                <dd><input type ='text' size='30' name='Genre' required></dd>
            <dt>Top N:</dt>
                <dd><input type="text" size="8" name = 'Top N' required></dd>
            <dt>Status:</dt>
                <dd><input type ='radio' name='Status' value='Released' checked>Released</dd>
                <dd><input type ='radio' name='Status' value='Not Released'>Not Released</dd>
        </dl>


    <input type='submit' value='Request'>

    </form>
</div>

{% endblock %}
